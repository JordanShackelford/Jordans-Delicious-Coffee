ul {

li {

li {

li::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 4px;
    background-color: #bf9986;
    transform: scaleX(0);
    transition: transform 0.3s ease;
}

li:hover::after {
    transform: scaleX(1);
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

li:hover {
    animation: pulse 1s infinite;
